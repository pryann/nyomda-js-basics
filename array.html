<!DOCTYPE html>
<html lang="hu">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      const users = ['johnny', 'bubu', 'pascal']
      console.log(users[0])
      users[100] = 'umpalumpa'
      console.log(users.length)
      console.log(users)

      users.push('new item')
      console.log(users);
      users.pop()
      console.log(users);
      users.unshift('new item')
      console.log(users)
      users.shift()
      console.log(users);
    </script>
  </body>

</html>
